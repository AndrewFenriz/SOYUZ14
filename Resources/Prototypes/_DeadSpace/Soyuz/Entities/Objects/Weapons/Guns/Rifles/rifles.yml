- type: entity
  name: АШ-12
  parent: BaseWeaponRifle
  id: WeaponRifleASH12
  description: Крупнокалиберный штурмовой автомат, созданный в Центральном Конструкторско-исследовательском Комитет при НКВБ для нужд ССО СССП.
  components:
  - type: Sprite
    sprite: _DeadSpace/Soyuz/Weapons/Guns/Rifles/ash.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _DeadSpace/Soyuz/Weapons/Guns/Rifles/ash.rsi
  - type: Gun
    fireRate: 6.5
    soundGunshot:
      path: /Audio/_DeadSpace/Souyz/Weapons/Guns/Gunshots/ash12.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleASH
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifleASH
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

